tracing-subscriber = { version = "0.3.19", features = ["json", "env-filter"] }
trait-make = "0.1"
uuid = { version = "1.15.1", features = [
    "v4",
    "fast-rng",
    "macro-diagnostics",
] }
vm-memory = "0.16.1"
